name: CircleCI
version: 2.1

variables:
 - name: projectName
   value: CFD2021Projects

orbs:
  codecov: codecov/codecov@1.0.2 # need to allow 3rd party orbs in project settings on circleci
  python: circleci/python@0.2.1
jobs:
  build:
    working_directory: /root/project/${{ variables.projectName }}   # Clone into a directory whose name matches your Package.
    docker:
      - image: julia:1.1                # image comes from Docker hub
    steps:
      - checkout
      - run:
          name: Install and Test this package
          command: julia -e  'using Pkg; Pkg.update(); Pkg.add(pwd()); Pkg.build("${{ variables.projectName }}"); Pkg.test("${{ variables.projectName }}", coverage=true);'
      - run:
          name: Process code-coverage
          command: julia -e 'using Pkg; cd(Pkg.dir("${{ variables.projectName }}")); Pkg.add("${{ variables.projectName }}"); using Coverage; coverage = process_folder(); LCOV.writefile("coverage-lcov.info", coverage)'
      - codecov/upload:
          file: "coverage-lcov.info"
          token: ${{CODECOV_TOKEN}}

